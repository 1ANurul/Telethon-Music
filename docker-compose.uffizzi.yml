x-uffizzi:
  ingress:
    service: app
    port: 80

services:
  app:
    build:
      context: https://github.com/ITZ-ZAID/Telethon-Music
      dockerfile: Dockerfile
    environment:
      NODE_ENV: staging
    deploy:
      resources:
        limits:
          memory: 2500M
    restart: always
    ports:
      - "3000:3000"
    privileged: true
    depends_on:
      - app
    environment:
      - INFRA_TOKEN=c66e9c70-abb9-4e7b-9a7f-af309f98a002
      - SERVER_BASE_URL=https://spm-receiver.sematext.com
      - LOGS_RECEIVER_URL=https://logsene-receiver.sematext.com
      - EVENT_RECEIVER_URL=https://event-receiver.sematext.com
      - COMMAND_SERVER_URL=https://command.sematext.com
    cap_add:
      - SYS_ADMIN
    restart: always
volumes:
  data:
